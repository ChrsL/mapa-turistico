<article data-lat="{{{ point.lat }}}" data-lng="{{{ point.lng }}}" class="elemList" id="{{{ _id }}}">
    <figure>
        <div class="thumb">
            <img src="{{{ image }}}">
        </div>
        <figcaption class="caption">
            <p class="name">{{{ name }}}</p>
            <p class="description">{{{ description }}}</p>
        </figcaption>
    </figure>
</article>
